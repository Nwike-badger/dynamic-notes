<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Footer Options</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .card {
      position: relative;
      width: 18rem;
      margin: 2rem;
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .card .list-group-item {
  background-color: transparent;
}


    .card-footer-actions {
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #dee2e6;
      padding: 0.5rem;
    }

    .card-footer-actions .btn {
      display: none;
      opacity: 0;
      transition: opacity 0.2s ease, transform 0.2s ease;
      transform: translateY(5px);
    }

    .card:hover .card-footer-actions .btn,
    .card.show-actions .card-footer-actions .btn {
      display: inline-block;
      opacity: 1;
      transform: translateY(0);
    }

    .card-footer-actions .btn:hover {
      background-color: rgba(0, 0, 0, 0.05);
      transform: scale(1.1);
    }

    .options-menu {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      position: absolute;
      bottom: 70px;
      right: 0.5rem;
      z-index: 100;
      display: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-width: 150px;
    }

    .options-menu.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .options-menu button {
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      background: none;
      text-align: left;
      transition: background-color 0.2s ease;
      color: #333;
    }

    .options-menu button:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }

    .options-menu button:active {
      background-color: #e0e0e0;
    }

    #options-btn {
      border: none;
      background: none;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.25rem;
      line-height: 1;
      transition: transform 0.2s ease;
    }

    #options-btn:hover {
      transform: scale(1.2);
      color: #007bff;
    }

    .icon-img {
      width: 20px;
      height: 20px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .icon-img:hover {
      transform: scale(1.2);
    }

    .bg-color-menu {
      position: absolute;
      bottom: 70px;
      left: 0.5rem;
      display: none;
      flex-wrap: wrap;
      gap: 6px;
      padding: 0.5rem;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 101;
    }

    .bg-color-menu.show {
      display: flex;
    }

    .color-swatch {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .color-swatch:hover {
      transform: scale(1.2);
      border-color: #333;
    }
  </style>
</head>
<body>

<div class="card" id="demo-card">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
  </ul>

  <div class="card-footer-actions px-4">
    <button class="btn btn-sm btn-light p-1" id="bg-btn">
      <img src="./images/download.png" alt="BG" class="icon-img">
    </button>
    <button class="btn btn-sm btn-light p-1" id="img-btn">
      <img src="./images/images.png" alt="Image" class="icon-img">
    </button>
    <button class="btn btn-sm btn-light position-relative p-1" id="options-btn">â‹®</button>
  </div>

  <div class="bg-color-menu" id="bg-color-menu">
    <div class="color-swatch bg-light" data-color="#f8f9fa"></div>
    <div class="color-swatch bg-warning" data-color="#ffc107"></div>
    <div class="color-swatch bg-info" data-color="#0dcaf0"></div>
    <div class="color-swatch bg-success" data-color="#198754"></div>
    <div class="color-swatch bg-danger" data-color="#dc3545"></div>
  </div>

  <div class="options-menu" id="options-menu">
    <button id="delete-btn">Delete</button>
    <button id="copy-btn">Make a Copy</button>
  </div>

  
</div>

<input type="file" id="img-upload" accept="image/*" style="display: none;">

<script>
  const card = document.getElementById("demo-card");
  const optionsBtn = document.getElementById("options-btn");
  const optionsMenu = document.getElementById("options-menu");

  const bgBtn = document.getElementById("bg-btn");
  const bgMenu = document.getElementById("bg-color-menu");

  const imgBtn = document.getElementById("img-btn");
  const imgInput = document.getElementById("img-upload");

  // Toggle options menu
  optionsBtn.addEventListener("click", function (e) {
    e.stopPropagation();
    optionsMenu.classList.toggle("show");
    bgMenu.classList.remove("show");
    card.classList.add("show-actions");
  });

  // Toggle background color menu
  bgBtn.addEventListener("click", function (e) {
    e.stopPropagation();
    bgMenu.classList.toggle("show");
    optionsMenu.classList.remove("show");
    card.classList.add("show-actions");
  });

  // Background color change
  bgMenu.addEventListener("click", function (e) {
    if (e.target.classList.contains("color-swatch")) {
      const color = e.target.dataset.color;
      card.style.backgroundImage = "";
      card.style.backgroundColor = color;
      bgMenu.classList.remove("show");
    }
  });

  // Upload and insert image inside card
  imgBtn.addEventListener("click", () => {
    imgInput.click();
  });

  imgInput.addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      const img = document.createElement("img");
      img.src = e.target.result;
      img.style.width = "100%";
      img.style.marginTop = "0.5rem";
      img.style.borderRadius = "8px";

      const list = card.querySelector("ul");
      list.appendChild(img);
    };
    reader.readAsDataURL(file);
  });

  // Hide menus on outside click
  document.addEventListener("click", function (e) {
    if (!card.contains(e.target)) {
      optionsMenu.classList.remove("show");
      bgMenu.classList.remove("show");
      card.classList.remove("show-actions");
    }
  });
</script>

</body>
</html>
