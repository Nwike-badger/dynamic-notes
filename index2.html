<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid d-flex align-items-center">

     <div class="d-flex align-items-center ps-3">
       <a href="#" title="Main Menu" class="pe-3">
          <img src="./images/bars-svgrepo-com.svg" alt="Options" style="width: 30px; opacity: 0.6;" />
      </a>

       <a class="navbar-brand d-flex align-items-center gap-1" href="#" title="Store">
          <img src="./images/keep_2020q4_48dp.png" alt="" />
          Store
        </a>
     </div>

      <form class="d-flex w-50 position-relative search-form" role="search">

    <a href="#"
   title="Search"
   class="position-absolute d-flex align-items-center justify-content-center icon-hover"
   style="left: 10px; top: 50%; transform: translateY(-50%); width: 32px; height: 32px; padding: 0;">
  <img src="./images/search-svgrepo-com.svg" 
       alt="search icon" 
       style="width: 18px; opacity: 0.6;" />
</a>

  <input
    class="form-control me-2 w-100 ps-5"
    type="search"
    placeholder="Search"
    aria-label="Search"
  />

  
  <a href="#"
   title="Clear search"
   class="position-absolute end-0 me-4 mt-1 d-flex align-items-center justify-content-center icon-hover"
   style="width: 32px; height: 32px; padding: 0;">
  <img src="./images/x-symbol-svgrepo-com.svg"
       alt="clear"
       style="width: 15px; opacity: 0.6;">
</a>


    </form>

  
      <a class="nav-link active icon-hover-refresh"
   aria-current="page"
   title="Refresh"
   href="#">
  <img src="images/refresh-svgrepo-com(1).svg"
       alt="refresh"
       style="width: 24px; opacity: 0.6;">
</a>

                    
    </div>
  </nav>
</section>

<a href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Options">
  <img src="./images/options-icon.png" alt="Options" style="width: 24px;">
</a>







    <section id="home">
        <h3 class="text-center">Notes appear here</h3>
    </section>

    <section class="p-3">
        <div id="notes-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3" data-masonry='{"percentPosition": true }'>

        </div>
    </section>


    <button
        id="add-note"
        type="button"
        class="btn btn-info fs-1 rounded-4 add-note-button"
        
    >
        +
    </button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

   <script src="app.js"></script>
</body>
</html>
